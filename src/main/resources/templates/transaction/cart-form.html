<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{layout :: head}"></head>
<body class="main-body" th:data-role="${#authentication.getAuthorities()}">
<nav th:replace="~{layout :: navigation}"></nav>
<header th:replace="~{layout :: header (${breadCrumbs})}"></header>
<main>
    <form method="get" th:attr="action=@{/transaction/addToCart(prodCode=${product.productCode})}" th:object="${cart}">
<!--        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />-->
        <input type="hidden" th:object="${prodCode}"/>
        <table>
            <tbody>
            <tr>
                <td><label>Quantity*</label></td>
                <td>
                    <input type="number"  th:field="*{quantity}">
                    <div class="field-validation-error" th:errors="*{quantity}"></div>
<!--                    <div class="field-validation-error" th:errors="${cart}"></div>-->
                </td>
            </tr>
            </tbody>
        </table>
        <button class="blue-button" type="submit">Add To Cart</button>
        <a th:href="@{/product/index}" class="blue-button delete-button">Cancel</a>
    </form>
</main>
<footer th:replace="~{layout :: footer}"></footer>
<th:block th:replace="~{layout :: javascript}"></th:block>
</body>
</html>
